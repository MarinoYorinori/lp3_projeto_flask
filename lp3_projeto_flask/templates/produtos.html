{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<br>
<h1>Produtos</h1>
<table border="2px">
<tr>
    <th> Nome </th>
    <th> Descrição </th>
</tr>
{% for produto in produtos %}
<tr>
    <td> <a href="/produtos/{{produto.nome}}">{{ produto.nome }}</a> </td>
    <td> {{ produto.descricao }} </td>
</tr>    
{% endfor %} 
</table>
{% endblock %}
